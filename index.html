<!DOCTYPE html>
<html>
<head>
    <title>SlideShare Presentation Stack - Sample Widget</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
    <div id="slideshare_slides" data-username="nashjain" data-num-presentations="10" data-slide-width="600"
         data-navigation-width="400" data-border="0px" data-border-color="#c4c4c4" data-navigation-slide-divider-thickness="1px"
         data-navigation-slide-divider-color="#FF2635" data-navigation-thumbnail-width-percentage="35%"
         data-vertical-scroll-bar-width="6px" data-vertical-scroll-bar-color="#FF2635" data-font-family="inherit"
         data-font-size="14px" data-font-weight="500" data-font-color="#333" data-slide-title-background="#fff"
         data-slide-title-background-on-hover="#F0F0F0" data-selected-slide-background-color-in-navigation="#fff"
         data-selected-slide-text-color-in-navigation="#333" data-selected-slide-text-font-weight-in-navigation="700"></div>
    <script type="text/javascript" src="js/slideshare.presentation.stack.js"></script>
    <script type="text/javascript">slidesharePresentationStack.init();</script>
</body>
</html>
