<body class="homepage">

<!-- Header Wrapper -->
<div id="header-wrapper" class="wrapper">
    <div class="container">
        <div class="row">
            <div id="demo"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    simpleAJAXLib = {
        init: function () {
            this.fetchJSON('http://localhost/SlideSharePresentationStack/debugging_sandbox/json.php');
        },

        fetchJSON: function (url) {
            url += '?callback=simpleAJAXLib.display';
            document.getElementsByTagName('body')[0].appendChild(this.jsTag(url));
        },

        jsTag: function (url) {
            var script = document.createElement('script');
            script.setAttribute('type', 'text/javascript');
            script.setAttribute('src', url);
            return script;
        },

        display: function (results) {
            // do the necessary stuff
            document.getElementById('demo').innerHTML = "Result = " + (results.error ? "Internal Server Error!" : results.response);
        }
    }
</script>
<script type="text/javascript">simpleAJAXLib.init();</script>
</body>
</html>
